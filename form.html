<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <header id="header" class="header">
        <div class="container">
            <div class="nav">
                <ul class="menu">
                    <li>
                        <a href="instruction.html">Инструкция</a>
                    </li>
                    <li>
                        <a href="form.html">Анкета</a>
                    </li>
                </ul>
            </div>
        </div>

    </header>

    <nav class="home-page">
        <div class="home-link">
            <ul class="ul-home-link">
                <li>
                    <a href="index.html">На главную</a>
                </li>
            </ul>
        </div>
    </nav>



    <section class="section" id="section">
        <div class="form">
            <h2>Заполните анкету:</h2>
            <ol class="form-questions" type="1">
                <li>
                    <label for="name">Фамилия</label></br><input type="text" id="last-name"></br>
                    <label for="name">Имя</label></br><input type="text" id="first-name">
                </li>
                <li>
                    <label for="date">Год рождения</label></br><input type="date" id="date">
                </li>
                <li>
                    <label for="tel">Номер телефона</label></br><input type="tel" id="tel">
                </li>
                <li>
                    <label for="eyes">Как давно вы проверяли зрение?</label></br>
                    <input type="radio" name="eyes" id="less-than-one">Меньше года</br>
                    <input type="radio" name="eyes" id="one-three">От 1 до 3 лет</br>
                    <input type="radio" name="eyes" id="more-than-three">Больше 3 лет</br>
                </li>
                <li>
                    <label for="eyes">Есть у вас очки?</label></br>
                    <input type="radio" name="glasses" id="yes">Да</br>
                    <input type="radio" name="glasses" id="no">Нет</br>
                </li>
                <li>
                    <label for="eyes">Водите вы автомобиль?</label></br>
                    <input type="radio" name="car" id="yes">Да</br>
                    <input type="radio" name="car" id="no">Нет</br>
                </li>
                <li>
                    <label for="eyes">Одинаково вы видите вдаль и вблизь?</label></br>
                    <input type="radio" name="distance" id="yes">Да, одинаково</br>
                    <input type="radio" name="distance" id="no">Нет, не одинаково</br>
                </li>
            </ol>
            <div class="btn-sumbit">
                <input class="edit" type="submit" value="Отправить">
            </div>
        </div>
    </section>

</body>

</html>
